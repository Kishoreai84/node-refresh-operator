apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-refresh-operator
  namespace: node-refresh-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-refresh-operator
  template:
    metadata:
      labels:
        app: node-refresh-operator
    spec:
      serviceAccountName: node-refresh-operator
      containers:
      - name: operator
        image: node-refresh-operator:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERATOR_NAME
          value: "node-refresh-operator"